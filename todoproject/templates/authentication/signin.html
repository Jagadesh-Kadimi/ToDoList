{% extends "authentication/masterpage.html" %}
{% block content %}
 <div class="container">
    <div class="col-md-4 offset-xl-4" style="margin-top: 5%; margin-left:30%; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); box-shadow: rgb(42, 69, 58);">
        <h2 class="text-center">Sign In</h2>
        <p class="text-center">Please fill in this form to sign in.</p>
        <hr>
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <div class="form-group"></div>

        <label for="username">Username or Email</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username or email" required>            
            <div class="form-group"></div>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
           
            
            <div class="form-group text-center"></div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                <div class="form-group text-center"></div>

                <div class="form-group text-center">
                    <a href="{% url 'signup' %}" class="margin-left:0px" >Sign Up</a>
                </div>
            </div>
        </form>

    </div>

    {% endblock %}
