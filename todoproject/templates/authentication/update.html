{%extends "authentication/msp2.html"%}
{% block title %}Update Task{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-4 offset-xl-4" style="margin-top: 5%; margin-left:30%; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); box-shadow: rgb(42, 69, 58);">
        <h2 class="text-center" style="text-decoration: underline; color: rgb(142, 142, 206);">Update Your ToDos</h2>
        <form action="{% url 'update' todo_up.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="todo">Task:</label>
                <input type="text" id="todo" value="{{todo_up.task}}" name="todo" required class="form-control" placeholder="Enter your task" maxlength="35" autofocus>
            </div>
            <div class="form-group">
                <label for="duedate">Due Date:</label>
                <input type="date" value="{{todo_up.due}}" id="duedate" name="duedate" required class="form-control">
            </div>
            <div class="form-group">
                <labed for ="description">Description:</label>
                <textarea id="description" name="description" value="{{todo_up.description}}" maxlength="10" required class="form-control" placeholder="Enter your task description" rows="4" cols="50" autofocus></textarea>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required class="form-control">
                    <option value="Low" {% if todo_up.priority == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if todo_up.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if todo_up.priority == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">updated</button>
            <button class="btn btn-primary"><a href="{%url 'dashboard'%}" style="text-decoration: none; color: white;">Back To DashBoard</a></button>

        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
