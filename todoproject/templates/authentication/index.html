<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <img src="/media/src/bgindex.jpeg" alt="Todoapp" style="width:110%; height:auto; border-radius: 5px; margin-top: 60px;" />
        </div>
        <div class="col-sm-4" style="margin-top:20%; margin-left:30px;width: 20%; height: auto; border :0.5mm ridge #000000; border-radius: 5px; border-color: rgb(133, 30, 228); ">

            <h4 id="animated-text" style="text-shadow: 0 0 10px violet;">"The only way to do great work is to love what you do.".</h4>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const text = '"The only way to do great work is to love what you do.....".';
                    let i = 0;
                    const speed = 100; // typing speed in milliseconds
                    function typeWriter() {
                        if (i < text.length) {
                            document.getElementById("animated-text").innerHTML += text.charAt(i);
                            i++;
                            setTimeout(typeWriter, speed);
                        }
                    }
                    document.getElementById("animated-text").innerHTML = "";
                    typeWriter();
                });
            </script>
        </div></div>
    </div>
</div>

</body>
